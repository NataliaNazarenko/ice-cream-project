<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="page-header"></header>

    <main>
      <section class="hero"></section>

      <section class="features">
        <div class="container"></div>
      </section>

      <section class="our-work">
        <div class="container"></div>
      </section>

      <section class="teams">
        <div class="container"></div>
      </section>
      <section class="clients">
        <div class="container"></div>
      </section>
    </main>

    <!--Футер-->
    <footer class="page-footer">
      <div class="page-footer__container container"></div>
    </footer>

    <div class="backdrop is-hidden" data-modal>
      <div class="backdrop__modal">
        <button type="button" class="backdrop__button" data-modal-close>
          <svg class="backdrop__icon">
            <use href="./images/icons.svg#icon-close-black"></use>
          </svg>
        </button>

        <form class="form">
          <h2 class="form__title">Залиште свої дані, ми вам передзвонимо</h2>
          <div class="form_wrap">
            <div class="form__field">
              <label for="name">Ім'я</label>
              <input class="text" name="name" id="name" />
              <svg class="form__icon">
                <use href="./images/icons.svg#icon-person"></use>
              </svg>
            </div>
            <div class="form__field">
              <label for="tel">Телефон</label>
              <input class="text" name="tel" id="tel" />
              <svg class="form__icon">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </div>
            <div class="form__field">
              <label for="email">Пошта</label>
              <input class="email" name="tel" id="email" autocomplete="off" />
              <svg class="form__icon">
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </div>
            <div class="form__textarea">
              <label for="comment">Коментар</label>
              <textarea name="comment" id="comment" rows="5" placeholder="Введіть текст"></textarea>
            </div>
          </div>
          <label class="form__label">
            <input type="checkbox" name="adoption" value="adoption" class="form__checkbox" />
            <span class="form__element"></span>
            <span class="form__text">Погоджуюся з розсилкою та приймаю</span>
            <a href="" class="form__link">Умови договору</a>
          </label>

          <button class="button forma__button" type="submit">Відправити</button>
        </form>
      </div>
    </div>
  </body>
</html>
